<h1>Index of {{ page.dir }}</h1>
  <img src="/icons/back.gif" ALT="[DIR]" /> <a href="..">Back</a>
{% for f in site.static_files %}
  {% if f.path contains {{page.dir }} and f.extname == '.zip' %}
    <img src="/icons/compressed.gif" alt="[   ]" /> <a href="{{ f.name | escape }}">{{ f.name | escape }}</a>     {{ file.modified_time | escape }}
  {% endif %}
{% endfor %}
